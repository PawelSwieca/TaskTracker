<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - System</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:src="@{/js/login.js}"></script>
</head>
<body>
<div class="login-card">
    <div class="login-header">
        <h2>Login</h2>
        <p>Enter your login data to continue.</p>
    </div>

    <!-- Komunikaty o błędach i sukcesie -->
    <div th:if="${param.error}" class="alert alert-error">
        ❌ Invalid login or password Please try again.
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        ✅ Logout has been successful.
    </div>

    <!-- Formularz logowania -->
    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-icon username">
                <input type="text"
                       name="username"
                       id="username"
                       placeholder="Enter your username"
                       required
                       autocomplete="username"/>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-icon password">
                <input type="password"
                       name="password"
                       id="password"
                       placeholder="Enter your password"
                       required
                       autocomplete="current-password"/>
            </div>
        </div>

        <button type="submit" class="login-btn">
            Login
        </button>
    </form>

    <div class="forgot-password">
        <a th:href="@{/signup}">Create account!</a>
    </div>

    <div class="login-footer">
        <p>&copy; 2025 TaskTracker. Portfolio project</p>
    </div>
</div>
</body>
</html>
