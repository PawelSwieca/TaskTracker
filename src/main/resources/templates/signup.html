<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation panel</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <script th:src="@{/js/signup.js}"></script>
</head>
<body>
<div class="signup-card">
    <div class="signup-header">
        <h2>Create your account!</h2>
        <p>To create your profile, please enter your future login data.</p>
    </div>


    <form th:action="@{/signup}" method="post" th:object="${userDto}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="form-group">
            <label for="username">Username</label>
            <div class="input-icon username">
                <input type="text" th:field="*{username}" id="username"
                       placeholder="Enter your username" required autocomplete="username"/>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-icon email">
                <input type="email" th:field="*{email}" id="email"
                       placeholder="Enter your email" required autocomplete="email"/>
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="input-icon password">
                <input type="password" th:field="*{password}" id="password"
                       placeholder="Min. 8 characters, one capital letter, one number"
                       required autocomplete="new-password"/>
            </div>
        </div>

        <div class="form-group">
            <label for="passwordv2">Repeat Password</label>
            <div class="input-icon password">
                <input type="password" th:field="*{passwordv2}" id="passwordv2"
                       placeholder="Repeat password" required autocomplete="new-password"/>
            </div>
        </div>

        <button type="submit" class="signup-btn">Create!</button>
    </form>

    <div class="signup-footer">
        <p>&copy; 2025 TaskTracker. Portfolio project</p>
    </div>
</div>
</body>
</html>
